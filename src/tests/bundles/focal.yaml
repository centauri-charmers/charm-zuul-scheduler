series: focal
applications:
  zuul-scheduler:
    charm: ../../../zuul-scheduler
    num_units: 1
    options:
      tenant-config: https://raw.githubusercontent.com/ChrisMacNaughton/zosci-config/master/main.yaml
      connections: |
        - name: gerrit
          driver: gerrit
          arguments:
            server: 10.85.132.250
            user: zuul
            port: 29418
            sshkey: /var/lib/zuul/.ssh/id_rsa
        - name: github-git
          driver: git
          arguments:
            baseurl: https://github.com/
        - name: opendev
          driver: git
          arguments:
            baseurl: https://opendev.org/
      ssh_key: include-base64:///home/chris/code/centauri/charms/zuul
    # options:
      # tenant-config: https://github.com/openstack/project-config/raw/master/zuul/main.yaml
  nodepool:
    charm: cs:~centauri-charmers/nodepool
  zookeeper:
    # charm: cs:~omnivector/zookeeper
    charm: cs:~chris.macnaughton/zookeeper
    series: bionic
    num_units: 3
relations:
  - - zuul-scheduler
    - zookeeper
  - - nodepool
    - zookeeper