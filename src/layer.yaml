includes:
  - layer:basic
  - layer:apt
  - interface:zookeeper
  - interface:mysql-shared
options:
  basic:
    # We're installing a Pip package so we'll hit
    # https://github.com/juju-solutions/layer-basic/issues/132
    use_venv: True 
    include_system_packages: False
    # packages:
    #   - python3-psycopg2
  apt:
    packages:
      - bubblewrap
      - libre2-dev
      - python3-pip
      - python3-pymysql
      - nginx